<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Robot head outline -->
  <rect x="20" y="15" width="60" height="50" rx="8" ry="8" fill="#1a1a2e" stroke="#76b900" stroke-width="3"/>

  <!-- Robot eyes -->
  <circle cx="35" cy="35" r="8" fill="#76b900"/>
  <circle cx="65" cy="35" r="8" fill="#76b900"/>

  <!-- Robot eye pupils -->
  <circle cx="37" cy="33" r="3" fill="#1a1a2e"/>
  <circle cx="67" cy="33" r="3" fill="#1a1a2e"/>

  <!-- Robot mouth/speaker grill -->
  <rect x="30" y="50" width="40" height="8" rx="2" fill="#22a7f0"/>
  <line x1="35" y1="50" x2="35" y2="58" stroke="#1a1a2e" stroke-width="2"/>
  <line x1="45" y1="50" x2="45" y2="58" stroke="#1a1a2e" stroke-width="2"/>
  <line x1="55" y1="50" x2="55" y2="58" stroke="#1a1a2e" stroke-width="2"/>
  <line x1="65" y1="50" x2="65" y2="58" stroke="#1a1a2e" stroke-width="2"/>

  <!-- Robot antenna -->
  <line x1="50" y1="15" x2="50" y2="5" stroke="#76b900" stroke-width="3"/>
  <circle cx="50" cy="5" r="4" fill="#76b900"/>

  <!-- Robot body/neck -->
  <rect x="35" y="65" width="30" height="10" fill="#1a1a2e" stroke="#76b900" stroke-width="2"/>

  <!-- Robot shoulders -->
  <rect x="15" y="75" width="70" height="20" rx="5" fill="#1a1a2e" stroke="#76b900" stroke-width="2"/>

  <!-- AI circuit pattern -->
  <circle cx="30" cy="85" r="3" fill="#22a7f0"/>
  <circle cx="50" cy="85" r="3" fill="#22a7f0"/>
  <circle cx="70" cy="85" r="3" fill="#22a7f0"/>
  <line x1="30" y1="85" x2="50" y2="85" stroke="#22a7f0" stroke-width="1.5"/>
  <line x1="50" y1="85" x2="70" y2="85" stroke="#22a7f0" stroke-width="1.5"/>
</svg>
