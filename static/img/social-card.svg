<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#76b900"/>
      <stop offset="100%" style="stop-color:#22a7f0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g opacity="0.1" stroke="#76b900" stroke-width="1">
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="0" y1="500" x2="1200" y2="500"/>
    <line x1="200" y1="0" x2="200" y2="630"/>
    <line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/>
    <line x1="1000" y1="0" x2="1000" y2="630"/>
  </g>

  <!-- Robot icon (left side) -->
  <g transform="translate(100, 165)">
    <rect x="0" y="30" width="180" height="150" rx="20" fill="#1a1a2e" stroke="#76b900" stroke-width="4"/>
    <circle cx="50" cy="90" r="20" fill="#76b900"/>
    <circle cx="130" cy="90" r="20" fill="#76b900"/>
    <circle cx="55" cy="85" r="7" fill="#1a1a2e"/>
    <circle cx="135" cy="85" r="7" fill="#1a1a2e"/>
    <rect x="30" y="140" width="120" height="20" rx="5" fill="#22a7f0"/>
    <line x1="90" y1="30" x2="90" y2="5" stroke="#76b900" stroke-width="4"/>
    <circle cx="90" cy="5" r="10" fill="#76b900"/>
    <rect x="50" y="180" width="80" height="30" fill="#1a1a2e" stroke="#76b900" stroke-width="3"/>
    <rect x="20" y="210" width="140" height="50" rx="10" fill="#1a1a2e" stroke="#76b900" stroke-width="3"/>
    <circle cx="50" cy="235" r="8" fill="#22a7f0"/>
    <circle cx="90" cy="235" r="8" fill="#22a7f0"/>
    <circle cx="130" cy="235" r="8" fill="#22a7f0"/>
  </g>

  <!-- Main title -->
  <text x="350" y="250" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#textGrad)">
    Physical AI &amp;
  </text>
  <text x="350" y="340" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#textGrad)">
    Humanoid Robotics
  </text>

  <!-- Subtitle -->
  <text x="350" y="420" font-family="Arial, sans-serif" font-size="32" fill="#a0a0a0">
    A 13-Week Hands-On Course
  </text>
  <text x="350" y="465" font-family="Arial, sans-serif" font-size="28" fill="#666666">
    From ROS 2 to VLA-Powered Humanoids
  </text>

  <!-- Tech badges -->
  <g transform="translate(350, 500)">
    <rect x="0" y="0" width="120" height="40" rx="5" fill="#76b900" opacity="0.2" stroke="#76b900"/>
    <text x="60" y="27" font-family="Arial, sans-serif" font-size="18" fill="#76b900" text-anchor="middle">ROS 2</text>

    <rect x="140" y="0" width="120" height="40" rx="5" fill="#22a7f0" opacity="0.2" stroke="#22a7f0"/>
    <text x="200" y="27" font-family="Arial, sans-serif" font-size="18" fill="#22a7f0" text-anchor="middle">Gazebo</text>

    <rect x="280" y="0" width="120" height="40" rx="5" fill="#76b900" opacity="0.2" stroke="#76b900"/>
    <text x="340" y="27" font-family="Arial, sans-serif" font-size="18" fill="#76b900" text-anchor="middle">Isaac Sim</text>

    <rect x="420" y="0" width="80" height="40" rx="5" fill="#22a7f0" opacity="0.2" stroke="#22a7f0"/>
    <text x="460" y="27" font-family="Arial, sans-serif" font-size="18" fill="#22a7f0" text-anchor="middle">VLA</text>
  </g>

  <!-- Decorative circuit lines -->
  <g stroke="#76b900" stroke-width="2" opacity="0.3">
    <path d="M 1050 100 L 1100 100 L 1100 200 L 1150 200" fill="none"/>
    <path d="M 1050 300 L 1120 300 L 1120 400 L 1150 400" fill="none"/>
    <circle cx="1050" cy="100" r="5" fill="#76b900"/>
    <circle cx="1150" cy="200" r="5" fill="#76b900"/>
    <circle cx="1050" cy="300" r="5" fill="#22a7f0"/>
    <circle cx="1150" cy="400" r="5" fill="#22a7f0"/>
  </g>
</svg>
