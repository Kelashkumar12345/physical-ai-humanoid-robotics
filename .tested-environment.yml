# Physical AI & Humanoid Robotics Course
# Reference Environment Specifications
# All code examples are validated against these versions

metadata:
  course_version: "1.0.0"
  last_validated: "2025-01-15"
  validation_platform: "Ubuntu 22.04 LTS"

operating_system:
  name: Ubuntu
  version: "22.04"
  codename: "Jammy Jellyfish"
  architecture: "x86_64"
  notes: "All tutorials assume Ubuntu 22.04 LTS. WSL2 on Windows 11 is supported."

# Module 1-3: ROS 2 & Gazebo
ros2:
  distribution: "Humble Hawksbill"
  version: "humble"
  eol: "May 2027"
  packages:
    - ros-humble-desktop-full
    - ros-humble-navigation2
    - ros-humble-nav2-bringup
    - ros-humble-slam-toolbox
    - ros-humble-robot-localization
    - ros-humble-tf2-tools
    - ros-humble-rqt*
    - ros-humble-gazebo-ros-pkgs
  python_version: "3.10"

gazebo:
  name: "Gazebo Harmonic"
  version: "harmonic"
  release_date: "2023-09"
  packages:
    - gz-harmonic
    - ros-humble-ros-gz
  notes: "Gazebo Harmonic is the recommended version for ROS 2 Humble."

turtlebot3:
  model: "burger"  # Also supports "waffle" and "waffle_pi"
  packages:
    - ros-humble-turtlebot3*
    - ros-humble-turtlebot3-simulations
  environment_variables:
    TURTLEBOT3_MODEL: "burger"
    GAZEBO_MODEL_PATH: "$GAZEBO_MODEL_PATH:/opt/ros/humble/share/turtlebot3_gazebo/models"

# Module 3: Isaac Sim
isaac_sim:
  version: "2023.1.1"
  minimum_version: "2023.1.0"
  python_version: "3.10"
  requirements:
    gpu: "NVIDIA RTX 2070 or higher"
    vram: "8 GB minimum, 16 GB recommended"
    driver: "525.60.11 or newer"
    cuda: "12.0"
  packages:
    - isaacsim
    - isaacsim-ros2-humble
  assets:
    humanoid: "Isaac/Robots/Humanoid"
    environments: "Isaac/Environments"

# Module 4: VLA/LLM Integration
ollama:
  version: "0.1.20"
  minimum_version: "0.1.17"
  models:
    primary: "llama3:8b"
    alternatives:
      - "mistral:7b"
      - "llava:13b"  # For vision tasks
  hardware_requirements:
    ram: "16 GB minimum"
    gpu_vram: "8 GB for 7B models, 16 GB for 13B models"

whisper:
  implementation: "openai-whisper"
  version: "20231117"
  model: "base"  # Options: tiny, base, small, medium, large
  alternatives:
    - name: "faster-whisper"
      version: "0.10.0"
      notes: "4x faster inference, recommended for real-time"

# Python Environment
python:
  version: "3.10"
  package_manager: "pip"
  virtual_environment: "venv"
  key_packages:
    numpy: ">=1.24.0,<2.0.0"
    opencv-python: ">=4.8.0"
    torch: ">=2.1.0"
    transformers: ">=4.35.0"
    scipy: ">=1.11.0"
    matplotlib: ">=3.7.0"
    pyyaml: ">=6.0"
    pillow: ">=10.0.0"

# Development Tools
development_tools:
  ide:
    recommended: "VS Code"
    extensions:
      - ms-python.python
      - ms-vscode.cpptools
      - ms-iot.vscode-ros
      - redhat.vscode-yaml
  terminal:
    recommended: "Terminator"
    alternatives:
      - "tmux"
      - "Windows Terminal (WSL2)"
  version_control:
    git: ">=2.34.0"

# Documentation Build
docusaurus:
  version: "3.5.0"
  node_version: "20"
  package_manager: "npm"

# Hardware Recommendations
hardware:
  minimum:
    cpu: "Intel i5 / AMD Ryzen 5 (8 cores)"
    ram: "16 GB"
    gpu: "NVIDIA GTX 1660 (6 GB VRAM)"
    storage: "100 GB SSD"
  recommended:
    cpu: "Intel i7 / AMD Ryzen 7 (12+ cores)"
    ram: "32 GB"
    gpu: "NVIDIA RTX 3080 (10 GB VRAM)"
    storage: "256 GB NVMe SSD"
  notes: >
    Isaac Sim requires NVIDIA GPU with RTX features.
    Apple Silicon (M1/M2/M3) is NOT supported for Isaac Sim sections.
    Gazebo simulation works on any modern GPU.

# Validation Commands
validation:
  ros2_check: "ros2 doctor --report"
  gazebo_check: "gz sim --version"
  isaac_check: "./isaac-sim.sh --check"
  python_check: "python3 --version && pip list"
  ollama_check: "ollama --version && ollama list"
