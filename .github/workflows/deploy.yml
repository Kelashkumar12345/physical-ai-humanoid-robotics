name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-22.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Validation job for PRs
  validate:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for broken links
        run: npm run build
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Validate code samples
        run: |
          echo "Checking for syntax errors in code samples..."
          # Python syntax check
          find docs -name "*.md" -exec grep -l '```python' {} \; | while read file; do
            python3 -c "
          import re
          import sys
          with open('$file', 'r') as f:
              content = f.read()
          blocks = re.findall(r'\`\`\`python\n(.*?)\`\`\`', content, re.DOTALL)
          for i, block in enumerate(blocks):
              try:
                  compile(block, f'$file:block_{i}', 'exec')
              except SyntaxError as e:
                  print(f'Syntax error in $file block {i}: {e}')
                  sys.exit(1)
          "
          done
          echo "Python syntax validation passed"

      - name: Check markdown formatting
        run: |
          npx markdownlint-cli2 "docs/**/*.md" --config .markdownlint.json || true
